  <body>
    <header>
      <img src="2.png" alt="Your Logo">
      <h1>CTF Team Signup</h1>
      <nav>
        <ul>
          <li><a href="index.php">Home</a></li>

          <li><a href="signin.html">Sign in</a></li>
          <br><br>
        </ul>
      </nav>

    <main>
      <section>
        <h2>Create an Account</h2>
        <form action="signup.php" method="POST" >
          <div class="form-group">

            <label for="username">Username:</label>
            <input type="text" placeholder="Enter your username Here" id="username" name="username" required>
            <br><br>
          
            <label for="gender">Gender :</label>
            <input type="radio" name="gender" value="m" required> Male
            <input type="radio" name="gender" value="f" required> Female
            <br><br>
          
            <label for="email">Email :</label>
            <input type="email" placeholder="Enter your E-mail Here" id="email" name="email" required>
            <br><br>

            <label for="password">Password:</label>
            <input type="password" placeholder="Enter your Password Here" id="password" name="password" required>
            <br><br>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" placeholder="Confrim your password Here" id="confirm-password" name="confirm-password" required>
            <br><br>

          </div>
          <button type="submit">Create Account</button>
          </form>
      </section>
    </main>

    <footer>
